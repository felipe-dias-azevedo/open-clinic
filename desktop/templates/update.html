<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open Clinic</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./users.css">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main-app">
        <header>
            <section class="header-user-left">
                <h2 class="header-text">Updating User: NAME LASTNAME - ID: X</h2>
            </section>
            <section class="header-user-right">
                
            </section>
        </header>
        <div class="content-app">
            <div class="row">
                <section>
                    <div class="title-input">
                        <h3 class="input-heading">First Name:</h3>
                    </div>
                    <input type="text" id="name-input" class="form-control text-input" placeholder="${name}">
                </section>
            </div>
            <div class="row">
                <section>
                    <div class="title-input">
                        <h3 class="input-heading">Last Name:</h3>
                    </div>
                    <input type="password" id="lastname-input" class="form-control text-input" placeholder="${lastname}">
                </section>
            </div>
        </div>
        <footer>
            <section class="left-footer">
                <button class="button" id="btnCancelInsert">Cancel</button>
            </section>
            <section class="right-footer">
                <button class="button" id="btnResetData">Reset Data</button>
                <button class="button" id="btnConfirmInsert">Confirm</button>
            </section>
        </footer>
    </div>
</body>
</html>
<script src="./window.js" charset="utf-8"></script>
